<script>
    //slice 是不会影响原有数组的方法
    let arr = [1,2,3,4,5,6,7]
    // 下标从1开始 字符串从0开始
    //规定截取从何处开始,
    console.log(arr.slice(5));
    //截取从1(包含1)开始,至(不包含)6
    console.log(arr.slice(1, 6));
</script>
