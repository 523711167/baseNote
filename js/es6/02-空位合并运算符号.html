<script type="application/javascript">
    console.log('0 || "拼刀刀" =', 0 || '拼刀刀')
    console.log('\'\' || "拼刀刀" =', '' || '拼刀刀')
    console.log('false || "拼刀刀" =', false || '拼刀刀')
    console.log('null || "拼刀刀" =', null || '拼刀刀')
    console.log('undefined || "拼刀刀" =', undefined || '拼刀刀')

    console.log('0 ?? "拼刀刀" =', 0 ?? '拼刀刀')
    console.log('\'\' ?? "拼刀刀" =', '' ?? '拼刀刀')
    console.log('false ?? "拼刀刀" =', false ?? '拼刀刀')
    console.log('null ?? "拼刀刀" =', null ?? '拼刀刀')
    console.log('undefined ?? "拼刀刀" =', undefined ?? '拼刀刀')
