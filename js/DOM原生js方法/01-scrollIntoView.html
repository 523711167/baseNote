<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
            height: 200px;
            overflow: auto;
        }
        .item {
            height: 100px;
            margin-bottom: 10px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item" id="item1">Item 1</div>
    <div class="item" >Item 1</div>
    <div class="item" >Item 1</div>
    <div class="item" >Item 1</div>
    <div class="item" >Item 1</div>
    <div class="item" >Item 1</div>
    <div class="item" >Item 1</div>
    <div class="item" >Item 1</div>
    <div class="item" >Item 1</div>d
    <div class="item" id="item2">Item 2</div>
    <div class="item" id="item3">Item 3</div>
    <div class="item" id="item4">Item 4</div>
    <div class="item" id="item5">Item 5</div>
</div>
<br>
<button id="scroll">onclick</button>
<button id="scroll2">onclick2</button>
<script>

    const addBtn = document.getElementById('scroll');
    const addBtn2 = document.getElementById('scroll2');
    addBtn.addEventListener('click', function() {
        // 获取元素
        const item3 = document.getElementById('item3');
        // 将元素滚动到可视区域
        item3.scrollIntoView();
    })

    addBtn2.addEventListener('click', function() {
        // 获取元素
        const item3 = document.getElementById('item3');
        // 将元素滚动到可视区域
        item3.scrollIntoView({ behavior: "smooth", block: "end", inline: "nearest" });
    })

</script>
</body>
</html>
