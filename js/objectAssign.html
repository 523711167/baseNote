<script>
    {
        const target = {a: 1, b: 2}
        const source = {b: 3, c: 4}
        let newObject = Object.assign(target, source)
        console.log('newObject', newObject);
        console.log('source', source);
        console.log('target', target);
        console.log('target === newObject', target === newObject);

        const target1 = {a: 1, b: 2}
        const source1 = {b: 3, c: 4}
        let newObject1 = Object.assign({},target1, source1)
        console.log('newObject1', newObject1);
        console.log('source1', source1);
        console.log('target1', target1);
        console.log('target1 === newObject1', target1 === newObject1);
    }
</script>
