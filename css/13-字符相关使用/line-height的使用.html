<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p.small {
            /* 参照的是本身默认的行高 */
            line-height: 70%;

        }

        p:nth-child(2) {
            width: 100px;
            height: 100px;
            /* 可以居中显示 */
            line-height: 100px;
        }
    </style>
</head>
<body>
<!-- 垂直方法摆放 -->
<p class="small">
    这是一个更小行高的段落。<br>
    这是一个更小行高的段落。<br>
    这是一个更小行高的段落。<br>
    这是一个更小行高的段落。<br>
</p>

<p>
    我是你爸爸
</p>
</body>
</html>
