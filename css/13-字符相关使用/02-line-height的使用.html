<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        html {
            font-size: 16px;
        }

        p.small {
            /* 参照的是html的字体大小 */
            line-height: 100%;

        }

        p:nth-child(2) {
            width: 100px;
            height: 100px;
            /* 可以居中显示 */
            line-height: 100px;
        }

        .test {
            line-height: 27px;
        }

        span {
            line-height: 100%;
        }
    </style>
</head>
<body>
<!-- 垂直方法摆放 -->
<p class="small">
    这是一个更小行高的段落。xcvdadqweq<br>
    这是一个更小行高的段落。eqweqwrytbn<br>
    这是一个更小行高的段落。fdsfxcvbgjhj<br>
    这是一个更小行高的段落。fxsqweqloipkhjlnm<br>
</p>

<div class="test">
    <span >xxxxxhhhXXsewrjm</span>
</div>

<p>
    我是你爸爸
</p>
</body>
</html>
