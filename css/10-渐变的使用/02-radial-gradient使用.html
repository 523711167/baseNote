<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div {
            width: 100vh;
            height: 100vh;
            background: radial-gradient(circle, #ff0000, #00ff00);
        }
    </style>
</head>
<body>
    <!--
        radial-gradient 径向渐变的函数,径向渐变是一种从中心点向外辐射的渐变效果，可以在两个或多个颜色之间创建平滑过渡的效果
        background: radial-gradient(shape size at position, start-color, ..., last-color);
        shape：可选参数，表示渐变的形状。可以使用关键字（如 circle、ellipse）或特定的尺寸值（如 closest-side、farthest-corner）来指定。默认为 ellipse。
        size：可选参数，表示渐变的大小。可以使用关键字（如 closest-side、farthest-side）或具体的长度值（如 50px、30%）来指定。默认为 farthest-corner。
        at position：可选参数，表示渐变的中心位置。可以使用关键字（如 center、top left）或特定的百分比值（如 50% 50%）来指定。默认为 center。
    -->
    <div>

    </div>
</body>
</html>
