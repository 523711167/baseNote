<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 50vw;
            height: 50vh;
            background-color: pink;
        }
    </style>
</head>
<body>
<!-- vw 即视窗宽度单位（Viewport Width），它表示相对于浏览器视窗宽度的比例。具体而言，1vw 等于视窗宽度的 1%。   -->
<!-- 例如，如果浏览器的视窗宽度为 1000px，那么 1vw 就等于 10px（1000px * 0.01 = 10px）。
    如果视窗宽度发生改变，那么基于 vw 单位设置的元素尺寸也会相应地进行调整。-->
<div>
</div>
</body>
</html>
