<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #ff6b6b;
            -webkit-box-reflect: below 0px linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.5));
        }
    </style>
</head>
<body>
<!-- webkit-box-reflect: 用于在元素上创建反射效果
    below 指定方向反射
    0px 指定偏移量
    渐变颜色
 -->
<div class="box"></div>
</body>
</html>
