<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #pdd {
            width: 200px;
            display: flex;
            border: 1px solid black;
        }

        .pxx {
            flex-basis: 100px;
            flex-shrink: 0;
        }


        #pdd2 {
            width: 400px;
            display: flex;
            border: 1px solid black;
        }

        .pxx1:nth-child(1) {
            flex-basis: 200px;
            flex-shrink: 1;
        }

        .pxx1:nth-child(2) {
            flex-shrink: 1;
            flex-basis: 200px;
        }

        .pxx1:nth-child(3) {
            flex-shrink: 0;
            flex-basis: 200px;
        }
    </style>
</head>

<body>
    <!--
        所有子元素合计长度超出容器宽度
        子元素全部设置 flex-shrink: 0;
        主轴方向 所有子元素将收缩,保证不超出容器宽度
    -->
    <div id="pdd">
        <div class="pxx" style="background-color: red;">1111111111</div>
        <div class="pxx" style="background-color: blue;">2</div>
        <div class="pxx" style="background-color: pink;">3</div>
    </div>
    <!--
        所有子元素合计长度超出容器宽度
        子元素部分设置 flex-shrink: 0;
        主轴方向 部分子元素将收缩,保证不超出容器宽度,如果依然超出就超出
   -->
    <div id="pdd2">
        <div class="pxx1" style="background-color: red;">1</div>
        <div class="pxx1" style="background-color: blue;">2</div>
        <div class="pxx1" style="background-color: pink;">3</div>
    </div>
</body>

</html>
