<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 200px;
            height: 100px;
            background-color: orange;
            text-align: center;
            line-height: 100px;
            position: relative;
        }

        .symbol {
            position: relative;
            top: -5px;
            font-size: 5px;
        }

        .close {
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
<!-- absolute会脱离文档流，定位最近的非static的父节点定位 -->
<!-- position默认static， body默认为最外层非static-->
<!-- position 浮动之后 影响的是后面的元素 之前的元素不影响-->
<!-- button取消absolute之后,影响后面的元素,顶到2的后面去了-->
<!-- 元素设置absolute, 首先脱离文档流重新排列位置,但是还是在父元素容器内,后面的兄弟元素补充位置,
     元素根据最近的非static父元素定位,设默认top bottom left right
-->
<!-- 兄弟元素同时设置absolute,不在同一个文档流中-->
<!-- 子元素absolute,width 100%是相对于谁 查看20-width相关使用-->
<div class="container">
    面积等于S=a<span class="symbol">2</span>
    <button class="close">关闭</button>
    <span>我是想测试button元素是否有保留位置</span>
</div>
